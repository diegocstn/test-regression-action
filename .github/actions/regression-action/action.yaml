name: 'Regression issue'
description: 'Pins an issue marked as regression'
inputs:
  regressionLabel:  # id of input
    description: 'Regression label'
    required: true
    default: 'regression'
  issue:
    description: 'Issue metadata'
    required: true
  token:
    description: 'GitHub token'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'